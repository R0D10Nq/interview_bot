version: '3.8'

services:
  bot:
    build: .
    container_name: interview_bot
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./backups:/app/backups
    environment:
      - DATABASE_URL=sqlite+aiosqlite:///./data/interviews.db
      - BACKUP_PATH=/app/backups
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"